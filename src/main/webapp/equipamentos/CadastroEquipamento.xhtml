<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{equipamentoBean.editando ? 'Edição de equipamento' : 'Novo equipamento'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="equipamento" value="#{equipamentoBean.equipamento}" />
			<f:event listener="#{equipamentoBean.inicializar}" type="preRenderView" />
		</f:metadata>

		<h:form id="form">
			<p:focus context="form" />

			<p:outputPanel deferred="true">
				<h3>#{equipamentoBean.editando ? 'Edição de equipamento' : 'Cadastro de equipamento'}</h3>
			</p:outputPanel>

			<p:messages autoUpdate="true" closable="true" id="msgs" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<c:if test="#{!empty equipamentoBean.equipamento.numeroSerie}">
						<p:commandButton value="Atualizar" id="botaoAtualizar"
							action="#{equipamentoBean.atualizar}" update="@form" validateClient="false" />
					</c:if>
					<c:if test="#{empty equipamentoBean.equipamento.numeroSerie}">
						<p:commandButton value="Salvar" id="botaoSalvar"
							action="#{equipamentoBean.salvar}" update="@form" validateClient="false" />
					</c:if>
					<p:button value="Cancelar" outcome="/equipamentos/CadastroEquipamento" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/produtos/PesquisaProdutos" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:10px;" columnClasses="rotulo, campo">
				
				<p:outputLabel value="#{bundle.product}" for="produto" />
				<p:selectOneMenu id="produto" value="#{equipamentoBean.equipamento.produto}" style="width:800px;"
					required="true" requiredMessage="Favor selecionar o produto referente ao equipamento a ser cadastrado.">
					<f:selectItem itemValue="#{null}" itemLabel="--Selecione o produto" />
					<f:selectItems value="#{equipamentoBean.produtosLista}" var="produto"
						itemLabel="#{produto.descricao}" itemValue="#{produto}" />
				</p:selectOneMenu>
			
				<p:outputLabel value="#{bundle.location}" for="localInstalacao" />
				<p:selectOneMenu id="localInstalacao" value="#{equipamentoBean.equipamento.localInstalacao}"
					style="width:250px;" required="true" requiredMessage="Local de instalação deve ser informado.">
					<f:selectItem itemValue="#{null}" itemLabel="--Selecione o local" />
					<f:selectItems value="#{equipamentoBean.locaisLista}" var="localInstalacao"
						itemLabel="#{localInstalacao.local}" itemValue="#{localInstalacao}" />
				</p:selectOneMenu>
			</p:panelGrid>
				
			<p:panelGrid columns="6" style="width:100%; margin-top:10px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="#{bundle.partNumber}*" for="numeroSerie" />
				<p:inputText id="numeroSerie" size="20" maxlength="20" style="width:242px;"
					value="#{equipamentoBean.equipamento.numeroSerie}" />
				
				<p:outputLabel value="#{bundle.tag}" for="tag" />
				<p:inputText id="tag" style="width:150px;" value="#{equipamentoBean.equipamento.tag}" />				

				<p:outputLabel value="#{bundle.date}" for="dataGarantia" />
				<p:calendar id="dataGarantia" value="#{equipamentoBean.equipamento.dataGarantia}" pattern="dd/MM/yyyy" mask="true" style="width:100px;"
					required="true" requiredMessage="Favor informar a data de garantia do equipamento." />

			</p:panelGrid>
				
			<br />
			
	    	<p:dataTable id="dataTableId" value="#{equipamentoBean.equipamentosLista}" var="equipamento"
				emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom" selection="#{equipamentoBean.equipamentosSelecionados}" rowKey="#{equipamento.id}">
				<f:facet name="header">
            		#{bundle.equipamentos}
        		</f:facet>
        		
				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
	    		<p:column headerText="Categoria" style="width: 100px">
	    			<h:outputText value="#{equipamento.produto.categoria}" />
	    		</p:column>
	    		<p:column headerText="#{bundle.manufacturer}">
	    			<h:outputText value="#{equipamento.produto.fabricante}" style="width:100px" />
	    		</p:column>
	    		<p:column headerText="#{bundle.model}">
	    			<h:outputText value="#{equipamento.produto.modelo}" style="width:200px" />
	    		</p:column>
	    		<p:column headerText="#{bundle.partNumber}" style="width:120px">
	    			<h:outputText value="#{equipamento.numeroSerie}" />
	    		</p:column>
	    		<p:column headerText="#{bundle.area}" style="text-align: center; width:100px">
	    			<h:outputText value="#{equipamento.localInstalacao.area}" />
	    		</p:column>
	    		<p:column headerText="#{bundle.location}" style="text-align: center; width:200px">
	    			<h:outputText value="#{equipamento.localInstalacao.local}" />
	    		</p:column>
	    		<p:column headerText="#{bundle.date}" style="text-align: center; width:95px">
	    			<h:outputText value="#{equipamento.dataGarantia}">
	    				<f:convertDateTime locale="pt_BR" dateStyle="long" timeZone="GMT-3" pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="#{bundle.statusGarantia}" style="text-align: center; width: 120px">
	    			<h:outputText value="#{equipamento.statusGarantia}"/>
	    		</p:column>
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button outcome="/equipamentos/CadastroEquipamento" icon="ui-icon-pencil" title="Editar" >
	    				<f:param name="equipamento" value="#{equipamento.id}" />
	    			</p:button>

	    			<p:commandButton icon="ui-icon-trash" process="@this" update="@form" onclick="PF('deleteDialog').show();" immediate="true">
						<f:setPropertyActionListener target="#{equipamentoBean.equipamentoSelecionado}" value="#{equipamento}" />
					</p:commandButton>
					
					<p:commandButton update=":form:equipamentoDetail" oncomplete="PF('equipamentoDialog').show()" icon="ui-icon-search" title="Detalhes" immediate="true">
                		<f:setPropertyActionListener value="#{equipamento}" target="#{equipamentoBean.equipamentoSelecionado}" />
            		</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
			
			<ui:include src="/dialogos/DetalhesEquipamento.xhtml" />		
 
   			<p:dialog header="Equipamento selecionado" widgetVar="multiEquipamentoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="200">
        		<p:outputPanel id="multiEquipamentoDetail" style="text-align:center;">
            		<ui:repeat value="#{equipamentoBean.equipamentosSelecionados}" var="equipamento">
                		<h:outputText value="#{equipamento.id} - #{equipamento.nome}" style="display:block"/>
            		</ui:repeat>
        		</p:outputPanel>
    		</p:dialog>
		
		</h:form>
		
		<p:confirmDialog header="Excluir Área" message="Tem certeza que deseja excluir o registro selecionado?"
			widgetVar="deleteDialog">
			<p:commandButton value="Confirmar" icon="ui-icon-check" action="#{equipamentoBean.excluir}"
				update=":form:dataTableId :form:msgs" oncomplete="PF('deleteDialog').hide();" />
			<p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="PF('deleteDialog').hide();" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>
