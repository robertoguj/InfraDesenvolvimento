<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<p:dialog header="#{bundle.productDetail}" widgetVar="produtoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
   		<p:outputPanel id="produtoDetail" style="text-align:center;">
       		<p:panelGrid  columns="2" rendered="#{not empty produtoBean.produtoSelecionado}" columnClasses="label,value">
                
           		<h:outputText value="#{bundle.sku}:" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.sku}" />

				<h:outputText value="#{bundle.category}" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.categoria}" />
				
				<h:outputText value="#{bundle.description}" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.descricao}" />
 
           		<h:outputText value="#{bundle.model}:" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.modelo}" />
                
           		<h:outputText value="#{bundle.manufacturer}:" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.fabricante}" />
 
           		<h:outputText value="#{bundle.valorEstimado}" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.valorEstimado}">
           			<f:convertNumber pattern="#,##0.00"></f:convertNumber>
           		</h:outputText>
           		
           		<h:outputText value="#{bundle.codigoSAP}" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.codigoSAP}" />
           		
           		<h:outputText value="#{bundle.qtdEstoque}" />
           		<h:outputText value="#{produtoBean.produtoSelecionado.quantidadeEstoque}" />
           		
       		</p:panelGrid>
            
            <br />
            
       		<p:commandButton value="#{bundle.close}" icon="ui-icon-close"
				onclick="PF('updateDialogId').hide()" immediate="true" />
   		</p:outputPanel>
	</p:dialog>

</h:body>
</html>
