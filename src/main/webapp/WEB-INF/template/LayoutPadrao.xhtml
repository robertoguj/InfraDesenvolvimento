<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">CSP- Companhia Siderúrgica do Pecém</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="validadores.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				
			</h:link>
		</div>

		<h:form>

			<p:menubar>
				<p:submenu label="Cadastro" icon="ui-icon-pencil">
					<p:menuitem value="Produtos"
						outcome="/produtos/CadastroProduto" />
					<p:menuitem value="Equipamentos"
						outcome="/equipamentos/CadastroEquipamento" />
					<p:menuitem value="Usuários"
						outcome="/usuarios/CadastroUsuario" />
					<p:menuitem value="Locais de instalação"
						outcome="/categorias/CadastroLocalInstalacao" />
				</p:submenu>
				
				<p:submenu label="Movimentação" icon="ui-icon-document">
						<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
				</p:submenu>
				
				<p:submenu label="Relatórios" icon="ui-icon-document">
						<p:menuitem value="Pedidos emitidos"
							outcome="/relatorios/RelatorioPedidosEmitidos" />
				</p:submenu>

				<p:submenu label="Configurações" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							icon="ui-icon-close" />
					</p:submenu>
				</p:submenu>
				
				<p:submenu label="Ajuda" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Pesquisar" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>
				<p:menuitem value="Sair" url="/j_spring_security_logout" />
				
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton value="Pesquisar" />
				</f:facet>
			</p:menubar>
			
			
		</h:form>
		
<h1 style="color: black;">Usuário logado: #{seguranca.nomeUsuario}</h1>

<!-- <p:separator /> -->

		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<!-- <p:separator style="margin-top: 20px"/> -->

	<footer> </footer>

	<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
</h:body>

</html>
