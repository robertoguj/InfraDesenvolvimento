<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{categoriaBean.editando ? 'Edição de categoria' : 'Cadastro categoria'}</ui:define>
    
    <ui:define name="corpo">


    	<h:form id="frm">
			<p:focus context="frm" />
			
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Cadastro" outcome="/categorias/CadastroCategoria" />
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{categoriaBean.salvar}" update="@form:categoriasTable"
	    				validateClient="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Descricao" for="descricao"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{categoriaBean.categoria.descricao}" />
	    		
	    	</p:panelGrid>
	    	

    	</h:form>
    </ui:define>
</ui:composition>
