<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
    
    	<div id="login-dialog">
    		<h3>Login</h3>
    		
    		<h:form id="frm" prependId="false">
    		
    		<p:messages autoUpdate="true" closable="true" id="msgs" />
    			
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="Email" />
    				<p:inputText size="30" id="j_username" value="#{loginBean.email}" style="width:205px;"
    					required="true" requiredMessage="Email deve ser informado." />
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="30" id="j_password" style="width:205px;"
    					required="true" requiredMessage="Senha deve ser informada." />
    				
    				<h:panelGroup/>
					
					<h:panelGrid columns="2">
    					<p:commandButton icon="ui-icon-check" action="#{loginBean.login}" ajax="false" />
    					<p:button icon="ui-icon-cancel" outcome="/Login" />
    				</h:panelGrid>    				
    			</h:panelGrid>
    			
    		</h:form>
    	</div>
    </h:body>
</html>
